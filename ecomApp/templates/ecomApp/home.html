{% extends 'ecomApp/index.html' %}
{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
<!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->

  <link rel="stylesheet" href="../../static/css/main.css">


</head>

<body>

{% block content %}
    <div class="row"  style="background-color: brown; height: 150px; margin: auto  background-image: url(fit.jpg);" >
      <h1>Get fit from home.</h1>

    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src={{product.imageURL}}>
            <div class="box-element product">
                 <h6><strong>{{product.name}}</strong></h6>
                <hr>
<!--                <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary ass-btn update-cart">Add to Cart></button>-->
                <button  data-product={product.id} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                 <a class="btn btn-outline-success"href="#">View</a>
                  <h4 style="display: inline-block;float: right">#{{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
